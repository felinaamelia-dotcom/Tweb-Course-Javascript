<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider in JS</title>
</head>
<body>

    <p id='txt' onclick='test()'>20</p>

    <script>
        function test() {
            x = document.getElementById('txt');
            const n = x.innerHTML;
            x.innerHTML = n(n / 2);
        }
    </script>

</body>
</html>
