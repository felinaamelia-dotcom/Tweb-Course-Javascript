<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Var & Let in JS</title>
</head>
<body>

    <script>
        function letitBe (){
            let v = 2;
            if (true) {
                let v = 4;
                console.log(v);
            }
            console.log(v);
        }
        letitBe();
    </script>

</body>
</html>
